<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pingu0in - Links</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #cf93b7;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 30px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .profile {
      margin-bottom: 30px;
    }

    .avatar {
      width: 115px;
      height: 115px;
      border-radius: 50%;
      border: 2px solid white;
      margin: 0 auto 15px;
      overflow: hidden;
      background: #111;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      opacity: 0.8;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .link-btn {
      text-decoration: none;
      color: white;
      border: 2px solid white;
      padding: 14px 18px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.2s ease-in-out;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .link-btn i {
      font-size: 20px;
    }

    .link-btn:hover {
      background: white;
      color: black;
      transform: scale(1.03);
    }

    footer {
      margin-top: 30px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="profile">
      <div class="avatar">
        <img src="https://i.pinimg.com/736x/eb/93/65/eb9365702c7edd3d127176119907b416.jpg" alt="Photo de profil">
      </div>

      <h1>Pour Caroline</h1>

    </div>

    <div class="links">
      <a class="link-btn" href="https://pingu0in.github.io/text/" target="_blank">
        <i class="fa-solid fa-envelope"></i> Une petite lettre pour celle que j'aime.  
      </a>
      <a class="link-btn" href="https://pingu0in.github.io/Love_Confession_V2/" target="_blank">
        <i class="fa-solid fa-heart"></i> Le choix ultime
      </a>
    </div>

    <footer>
      Â© 2026 - Colin
    </footer>

  </div>
</body>
</html>
